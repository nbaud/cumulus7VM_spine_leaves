---
### OSPF/PIM daemons
- name: Enable OSPF daemon
  lineinfile:
    path: /etc/frr/daemons
    regexp: '^ospfd='
    line: 'ospfd=yes'
  tags: BGP,vxlan,vrf-rm,vrf-no-rm

- name: Enable OSPF6 daemon
  lineinfile:
    path: /etc/frr/daemons
    regexp: '^ospf6d='
    line: 'ospf6d=yes'
  tags: BGP,vxlan,vrf-rm,vrf-no-rm

- name: Enable PIM daemon
  lineinfile:
    path: /etc/frr/daemons
    regexp: '^pimd='
    line: 'pimd=yes'
  tags: BGP,vxlan,vrf-rm,vrf-no-rm
